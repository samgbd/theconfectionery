<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page-landing">
      <div class="header__content page-landing__content">
        <h1>The Confectionery LLC</h1>
        <div class="logo">
          <img src="assets/images/Confectionery__temp-trnspnt--full.png" alt="">
        </div>
        <p class="header__text page-landing__text">
          Indulge in your delight
        </p>
        <div class="header_cta page-landing__cta">
          <a class="button-link button-link--cta" href="">
            <span>Order Now</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="text-content text-content--center">
      <p>Located in Odessa, Florida</p>
      <p>Perfect for catering and everyday indulgences</p>
      <p>Taking dessert up a notch. <br> Elegant flavors in whimsical treats.</p>
  
      </div>
      <div class="page-list">
        <a href="" class="button-link button-link--outline page-list__link">
          <span>Menu</span>
        </a>
        <a href="" class="button-link button-link--outline page-list__link">
          <span>Catering</span>
        </a>
        <a href="" class="button-link button-link--outline page-list__link">
          <span>About</span>
        </a>
        <a href="/contact.html" class="button-link button-link--outline page-list__link">
          <span>Contact</span>
        </a>
      </div>
      <div class="contact-options contact-options__option--hover-effect">
        <div class="contact-options__option">
          <img class="contact-options__icon--normal" src="assets/images/icons/facebook-outline-p000-50x50.png">
          <img class="contact-options__icon--hover" src="assets/images/icons/facebook-filled-p000-50x50.png">
        </div>
        <div class="contact-options__option contact-options__option--hover-effect">
          <img class="contact-options__icon--normal" src="assets/images/icons/instagram-outline-p000-50x50.png">
          <img class="contact-options__icon--hover" src="assets/images/icons/instagram-filled-p000-50x50.png">
        </div>
        <div class="contact-options__option contact-options__option--hover-effect">
          <img class="contact-options__icon--normal" src="assets/images/icons/email-outline-p000-50x50.png">
          <img class="contact-options__icon--hover" src="assets/images/icons/email-filled-p000-50x50.png">
        </div>
        <div class="contact-options__option contact-options__option--hover-effect">
          <img class="contact-options__icon--normal" src="assets/images/icons/phone-outline-p000-50x50.png">
          <img class="contact-options__icon--hover" src="assets/images/icons/phone-filled-p000-50x50.png">
        </div>

      </div>
    </main>

    
      <script src="bundled.js"></script>
